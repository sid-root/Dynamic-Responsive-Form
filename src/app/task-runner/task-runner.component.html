<h1 mat-dialog-title>Start Task </h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label >Task Identity</mat-label>
            <input matInput [placeholder]="'Task Identity'" required [(ngModel)]="taskIDStr">
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onClose()">Close</button> -->
  <button mat-button (click)="StartTask()">Start Task</button>
</div>
