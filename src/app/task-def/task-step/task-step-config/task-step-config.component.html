<mat-tab-group>
    <mat-tab label="General"> 
        <div class="tab-div">
            <mat-form-field>
                <mat-label >Step Name</mat-label>
                <input matInput [placeholder]="'Enter Step Name'" required [(ngModel)]="taskStepObj.stepName">
              </mat-form-field>
        </div>
    </mat-tab>
    <mat-tab label="Advanced"> 
        <div class="tab-div">
            <mat-form-field>
                <mat-label >Activation </mat-label>
                <input matInput [placeholder]="'Enter Step Name'" required [(ngModel)]="taskStepObj.stepName">
              </mat-form-field>
        </div>
    </mat-tab>
    <mat-tab label="User"> 
        <div class="tab-div">
            <access-select [readonlyUsers]="taskStepObj.readonlyUsers" [readwriteUsers]="taskStepObj.readwriteUsers"></access-select>
        </div>
    </mat-tab>
  </mat-tab-group>
